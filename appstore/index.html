        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <!--form login-->
                        <form class="bg-white  rounded-5 shadow-5-strong p-5">
                            <!-- Usario input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="user" class="form-control" />
                                <label class="form-label" for="form1Example1">Usuario</label>
                            </div>

                            <!-- Contraseña input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="pass" class="form-control" />
                                <label class="form-label" for="form1Example2">Contraseña</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label" for="form1Example3">
                                            Recordar 
                                        </label>
                                    </div>
                                </div>

                                <div class="col text-center">
                                    <!-- Link -->
                                    <a href="">Olvido Contraseña?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="button"  id="login" class="btn btn-primary btn-block">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
